name: CI

on:
  pull_request:
  push:
    branches: ['main']

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0
      - name: Set up Java
        uses: actions/setup-java@v3.4.1
        with:
          distribution: temurin
          java-version: 17
          check-latest: true
      - name: Cache Scala dependencies
        uses: coursier/cache-action@v6
      - name: Check code formatting
        run: sbt check

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        scala: ['2.12.16', '2.13.8']
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0
      - name: Set up Java
        uses: actions/setup-java@v3.4.1
        with:
          distribution: temurin
          java-version: 17
          check-latest: true
      - name: Cache Scala dependencies
        uses: coursier/cache-action@v6
      - name: Run tests
        run: sbt ++${{ matrix.scala }} test

  ci:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Aggregate outcomes
        run: echo "build succeeded"
